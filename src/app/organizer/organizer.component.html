<section>
  <header>
    Organizer: <strong>{{ dateService.date | async | moment:'DD.MM.YYYY' }}</strong>
    <hr>
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{ i + 1 }}</strong>
          {{ task.title }}
        </span>
        <button class="btn btn-primary" (click)="remove(task.id, i)">Remove</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-align">no tasks...</p>
    </ng-template>
  </main>

  <footer>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input type="text" formControlName="title">
      <button type="submit"
              [disabled]="form.invalid"
              class="btn btn-primary btn-add">Add
      </button>
    </form>
  </footer>
</section>
